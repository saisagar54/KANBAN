<mat-card>
  <span><u>NEW TASK</u></span>
    <!--<h1>Create Task</h1>-->
  <br><br>
      <form (submit)="submitTask(taskForm)" #taskForm="ngForm">
        <mat-form-field>

        <input
          matInput
          type="text"
          name="task_name"
          ngModel
          required
          minlength="3"
          placeholder="Enter Task Name"
          #task_name="ngModel">
        </mat-form-field>

        <br>
        <mat-form-field>

          <input
            matInput
            type="text"
            name="task_description"
            ngModel
            required
            minlength="3"
            placeholder="Enter Task Description"
            #task_name="ngModel">
          </mat-form-field>


      <br>

      <mat-form-field>
        <input
          matInput
          type="text"
          name="assignee"
          ngModel
          required
          minlength="3"
          placeholder="Assigned To"
          #task_name="ngModel">
        </mat-form-field>
  <br>
  <div class="status-dropdown">
    <mat-form-field appearance="fill">
      <mat-label>Set Status</mat-label>
      <select
        matNativeControl
        required
        name="status"
        ngModel
        #status="ngModel"
      >
        <option
          *ngFor="let status of Status"
          value="{{ status }}"
        >
          {{ status }}
        </option>
      </select>
    </mat-form-field>
  </div>

  <br>
        <mat-form-field>
          <input
            matInput
            type="date"
            name="start_date"
            ngModel
            required
            placeholder="Task Assigned Date"
            #task_name="ngModel">
          </mat-form-field>

          <br>

          <mat-form-field>
            <input
              matInput
              type="date"
              name="due_date"
              ngModel
              required

              placeholder="Task Due Date"
              #task_name="ngModel">
            </mat-form-field>

            <br><br>
  <span style="font-size: 30px;"><button><b>SAVE TASK</b></button></span>
  </form>
  </mat-card>
